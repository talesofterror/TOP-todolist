<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Things to do</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="base-container">

			<header class="main-title-container">
				<h2>to do</h2>
			</header>

			<main class="projects-container">

				<section class="project">
					<div class="project-header">
						<header class="project-name">
							Project 1
						</header>
						<div class="add-task project-header-button">+</div>
						<div class="sort project-header-button">(s)</div>
					</div>

					<section class="tasks-container">
						<div class="task">
							<div class="task-status-icon"></div>
							<header class="task-header">Do this thing</header>
							<div class="task-due-date"></div>
						</div>
					</section>
				</section>

			</div>

		</main>
	</body>
</html>
