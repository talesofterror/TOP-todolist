<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>~to do list~</title><link href="images/style.css" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="base-container"><div id="extras"><div class="extras-item"><a href="https://github.com/talesofterror/TOP-todolist"><img src="images/github.svg"></a></div><div class="extras-item"><img src="images/trash.svg"></div></div><header class="main-title-container"><h2>~to do list~</h2></header><div class="project"><div id="new-project-form-container" class="invisible"><form id="new-project-form" class="project-header"><textarea id="input-project-name" class="form-input project-name" placeholder="enter project name" pattern="[\S\s]+[\S]+"></textarea></form><div class="project-nav"><div id="add-project-button" class="project-header-button">add project</div><div id="add-project-cancel-button" class="project-header-button">cancel</div></div></div><div id="new-project-button">+new project</div></div><dialog id="dialog"></dialog><main class="projects-container" id="projects-container"></main></div></body></html>
